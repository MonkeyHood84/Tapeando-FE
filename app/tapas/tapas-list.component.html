<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Tapas</h4></div>
        <div class="panel-body">
            <span class="pull-right">
                <button [routerLink]="['AddTapa']" type="button" class="btn btn-default btn-sm btn-success" title="Add a new tapa">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Tapaa</button>
            </span>
        </div>
        <div class="list-group">
            <button type="button" class="list-group-item" *ngFor="let tapa of tapas">
                <div class="row">
                    <div class="col-sm-10"><strong>{{ tapa.name }}</strong></div>
                    <div class="col-sm-2 text-right text-lg">
                        <a [routerLink]="['TapaDetail', {id: tapa.id}]" class="text-primary" title="Edit tapa">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <span style="padding-right:8px;"></span>
                        <a (click)='delete(tapa, $event)' class="text-danger" title="Delete tapa">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>
