<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4><a (click)="goToPlaces()">Places</a>: {{place.name ? place.name : 'Add new one'}}</h4></div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" [(ngModel)]="place.name" id="name" class="form-control " placeholder="Place Name">
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer text-right">
            <button (click)="goToPlaces()" type="button" class="btn btn-sm" title="Cancel changes">Cancel</button>
            <button (click)="save()" type="button" class="btn btn-sm btn-primary" title="Save changes">Save</button>
        </div>
    </div>
</div>
